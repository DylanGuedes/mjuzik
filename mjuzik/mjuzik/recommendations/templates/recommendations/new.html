{% extends 'base.html' %}

{% block content %}
  <h1>New Recommendation</h1>

  <form method="POST" class="genre-form">{% csrf_token %}
    {% for field in form.visible_fields %}
      <div class="form-group">
        <label>{{ field.label }}</label>
        <div class="container">
          {{ field }}
        </div>
      </div>
    {% endfor %}

    <button type="submit" class="btn btn-info">Create Genre</button>
  </form>

{% endblock %}
