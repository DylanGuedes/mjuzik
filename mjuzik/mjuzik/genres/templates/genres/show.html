{% extends 'base.html' %}

{% block content %}
  <div class="container jumbotron">
    <h1>{{genre.name}}</h1>
  </div>

  {% if genre.recommendation_set %}
    <h2>Recommendations</h2>
    {% for recommendation in genre.recommendation_set.all %}
      {{ recommendation.title }}
    {% endfor %}
  {% endif %}
{% endblock %}
